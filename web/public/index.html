<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.9.0/dist/web3.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>MC DAO Project</title>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-text">Transaction in progress...</div>
    </div>
    <div class="container">
        <div class="header">
            <h1>MC DAO Project</h1>
        </div>
        <div class="form-group">
            <label for="description">Proposal Description</label>
            <textarea id="description" rows="4"></textarea>
        </div>
        <div class="button-group">
            <button onclick="createProposal()">Create Proposal</button>
        </div>
        <div class="proposals" id="proposals"></div>
        <div class="form-group">
            <label for="vote">Vote</label>
            <select id="vote">
                <option value="true">Approve</option>
                <option value="false">Reject</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="vote()">Vote</button>
        </div>
        <div class="button-group">
            <button onclick="tallyProposal()">Tally</button>
            <button onclick="executeProposal()">Execute</button>
        </div>
    </div>
</body>
</html>
